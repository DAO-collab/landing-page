<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page</title>
    <link href="../images/favicon.png" rel="icon" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- text font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
</head>
<body>
  <div class="vh-100 vw-100 d-flex justify-content-center align-items-center" style="background: url('../images/bg.jpg') center center; background-size: cover; font-family: 'Alice', serif;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container bg-secondary-subtle p-3" style="font-family: 'Alice', serif;">
          <h1 class="display-4" style="color: rgba(64,18,139,1);">Error</h1>
          <p class="lead">There was a problem signing you up. Please try again or contact the developer.</p>
          <form action="/failure.html" method="post">
            <button class="btn btn-lg text-light" style="background: linear-gradient(-25deg, rgba(64,18,139,1) 20%, rgba(147,54,180,1) 100%);" name="button">Try again</button>
          </form>
        </div>
    </div>
  </div>
  <script src="" type="text/javascript"></script>
</body>
</html>
